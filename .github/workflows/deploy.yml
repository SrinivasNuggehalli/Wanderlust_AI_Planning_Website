name: Deploy Wanderlust AI Locally
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./wanderlust
          file: ./wanderlust/Dockerfile
          push: true
          tags: srinivasnv1998/wanderlust_ai:latest
      
      - name: Run Docker container
        run: |
          docker run -d -p 5173:5173 \
            -e VITE_GOOGLE_PLACE_API_KEY="${{ secrets.VITE_GOOGLE_PLACE_API_KEY }}" \
            -e VITE_GOOGLE_AUTH_CLIENT_ID="${{ secrets.VITE_GOOGLE_AUTH_CLIENT_ID }}" \
            -e VITE_GOOGLE_GEMINI_AI_API_KEY="${{ secrets.VITE_GOOGLE_GEMINI_AI_API_KEY }}" \
            srinivasnv1998/wanderlust_ai:latest
